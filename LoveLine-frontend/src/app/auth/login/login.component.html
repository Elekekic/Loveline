<body>
    <header>
        <div class="loveline-logo">
            <a [routerLink]="['/']">
                <img src="../../../assets/img/Logo.gif" alt="full logo of LoveLine">
            </a>
        </div>
        <div class="menu">
            <a [routerLink]="['/about-us']">About us <svg xmlns="http://www.w3.org/2000/svg" fill="none"
                    viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="m11.25 11.25.041-.02a.75.75 0 0 1 1.063.852l-.708 2.836a.75.75 0 0 0 1.063.853l.041-.021M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Zm-9-3.75h.008v.008H12V8.25Z" />
                </svg>
            </a>
            <a [routerLink]="['/signup']">Sign up <svg xmlns="http://www.w3.org/2000/svg" fill="none"
                    viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M13.5 4.5 21 12m0 0-7.5 7.5M21 12H3" />
                </svg>
            </a>
        </div>

    </header>

    <div class="form-container">

        <form class="form" #loginForm="ngForm" (ngSubmit)="login(loginForm)">

            <div>
                <input type="input" class="form__field" placeholder="Email" name="email" id="email" ngModel
                    #email="ngModel" required>
                <label for="email" class="form__label">Email</label>
                <div *ngIf="email.invalid && email.touched" class="error-message">
                    You must fill out this field.
                </div>
            </div>

            <div>
                <input type="password" class="form__field" placeholder="Password" name="password" id="password" ngModel
                    autocomplete="new-password" #password="ngModel" required>
                <label for="password" class="form__label">Password</label>
                <div *ngIf="password.invalid && password.touched" class="error-message">
                    You must fill out this field.
                </div>
            </div>

            <button type="submit" [disabled]="loginForm.invalid" class="button">
                Login </button>

            <div *ngIf="errorMessage" class="error-message mb-5">
                Oh no! There's an error: {{ errorMessage }}
            </div>
        </form>

        <div>
            <p>Or log in with:</p>
            <a href="/oauth2/authorization/github">Login with GitHub</a><br>
            <a href="/oauth2/authorization/google">Login with Google</a>

        </div>

    </div>
</body>
